<script>

    function form_limpeza() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastro() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nickname = formulario.get("nickname");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var senhaconfirmada = formulario.get("senhaconfirmada");
        if (nickname == "" || email == "" || senha == "" || senhaconfirmada == "") {
            
            window.alert("Preencha todos os campos para continuar!");
            if (nickname == "")  {
                console.log('nome está em branco')
            }
            if (email == "" )  {
                console.log('email está em branco')
            }
            if (senha == "" )  {
                console.log('senha está em branco')
            }
            if (senhaconfirmada == "" )  {
                console.log('confirmação de senha está em branco')
            }
            finalizarAguardar();
            return false;
        }
        
        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }
        
        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuario/cadastrar", {
            method: "get",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                form_limpeza();
                finalizarAguardar();
            } else {
                throw("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
